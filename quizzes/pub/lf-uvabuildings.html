                    univAve = "You're fun and fresh and the easiest to get along with. When you made your froomie bio on Facebook, it probably went \"I love to go out, but I'm also down to stay in and study.\" We all know you grab your \"pinkity drinkity\" at Starbies before snagging the window seat at 1515. You're an all-around expert at maintaining that work-hard, play-hard personality, which will come in handy in the future.";
